<!DOCTYPE html>
<html>

<head>Get dropdown selected value on onchanage event and append in div container
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <br><br><br>
    <select id="mySelect">
      <option value="Audi">Audi
      <option value="BMW">BMW
      <option value="Mercedes">Mercedes
      <option value="Volvo">Volvo
    </select>
    <div class="myDiv" style="text-align: center">
        <h4>selected element</h4><br>
    </div>

    <script>
        $(document).ready(function() {
            $('#mySelect').on('change', function() {
                $('.myDiv').append(" " + this.value);
            })
        })
    </script>
    <br><br><br><br>
    <input style="width: 300px; padding: 20px; cursor: pointer; box-shadow: 6px 6px 5px; #999; -webkit-box-shadow: 6px 6px 5px #999; -moz-box-shadow: 6px 6px 5px #999; font-weight: bold; background: #ffff00; color: #000; border-radius: 10px; border: 1px solid #999; font-size: 150%;" type="button" value="BACK" onclick="window.location.href='index.html'" />

</body>

</html>
