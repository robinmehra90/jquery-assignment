<!DOCTYPE html>
<html>

<head>We have bind a click funtion to parent div <br> we want stop it from performing when user clicks on its child li.

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <div id="clickable">
        <h3>This is clickable link</h3>
        <ul>
            <li>C++</li>
            <li>Java</li>
            <li>c#</li>
        </ul>

    </div>

    <script>
        $(document).ready(function() {
            $("#clickable h3").on("click", function(e) {
                if (e.target != this)
                    return;
                alert("click on div element");
            })
        })
    </script>
    <br><br><br><br>
    <input style="width: 300px; padding: 20px; cursor: pointer; box-shadow: 6px 6px 5px; #999; -webkit-box-shadow: 6px 6px 5px #999; -moz-box-shadow: 6px 6px 5px #999; font-weight: bold; background: #ffff00; color: #000; border-radius: 10px; border: 1px solid #999; font-size: 150%;" type="button" value="BACK" onclick="window.location.href='index.html'" />

</body>

</html>
