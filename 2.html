<!DOCTYPE html>
<html>
<head>Select a ID name "#test" and add class "load" when DOM is loaded
    <title>HelloWorld in Console</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
  <br><br><br><br>
    <p id="test">The text effect will be changed after DOM </p>

    <style>
        .load {
            color: blue;
            font-size: 50px;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#test").addClass("load");
        });
    </script>
    <br><br><br><br>
    <input style="width: 300px; padding: 20px; cursor: pointer; box-shadow: 6px 6px 5px; #999; -webkit-box-shadow: 6px 6px 5px #999; -moz-box-shadow: 6px 6px 5px #999; font-weight: bold; background: #ffff00; color: #000; border-radius: 10px; border: 1px solid #999; font-size: 150%;" type="button" value="BACK" onclick="window.location.href='index.html'" />
</body>

</html>
