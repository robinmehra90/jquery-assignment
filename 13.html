<!DOCTYPE html>
<html>

<head>Get the max height of elements using jquery each method
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div>
        <p>First P Element</p>
        <p>Second P Element</p>
        <p>Third P Element</p>
    </div>
    <script>
        $(document).ready(function() {
            alert("Max-Height Of Div Element is: " + $("div").height());
        })
    </script>
    <br><br><br><br>
    <input style="width: 300px; padding: 20px; cursor: pointer; box-shadow: 6px 6px 5px; #999; -webkit-box-shadow: 6px 6px 5px #999; -moz-box-shadow: 6px 6px 5px #999; font-weight: bold; background: #ffff00; color: #000; border-radius: 10px; border: 1px solid #999; font-size: 150%;" type="button" value="BACK" onclick="window.location.href='index.html'" />
</body>

</html>
